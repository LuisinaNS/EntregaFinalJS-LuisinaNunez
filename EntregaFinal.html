<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óptica OnLine | Comprar</title>
    <link rel="stylesheet" href="EntregaFinal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
</head>
<body>

    <header class="navbar1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <p class="navbar-brand">Óptica OnLine | CARRITO</p>
            </div>
          </nav>
    </header>

    <main id="contenedorPadre">

        <section class="items" id="listaProductos">

          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card" style="max-width: 200px;">
                <img src="./images/lentesSol.jpg" class="card-img-top" alt="Lentes de Sol">
                <div class="card-body">
                  <h5 class="card-title">Lentes de Sol Mod. 1</h5>
                  <p class="card-text">$13900</p>
                  <button type="button" class="btn btn-secondary botonCompra">Comprar</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="max-width: 200px">
                <img src="./images/lentesLectura.jpg" class="card-img-top" alt="Lentes de Lectura">
                <div class="card-body">
                  <h5 class="card-title">Lentes de Lectura Mod. 1</h5>
                  <p class="card-text">$10500</p>
                  <button type="button" class="btn btn-secondary botonCompra">Comprar</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="max-width: 200px">
                <img src="./images/limpiacristales.jpg" class="card-img-top" alt="Limpiacristales">
                <div class="card-body">
                  <h5 class="card-title">Limpia Cristales</h5>
                  <p class="card-text">$1200</p>
                  <button type="button" class="btn btn-secondary botonCompra">Comprar</button>
                </div>
              </div>
            </div>
          </div>        
        </section>
          
        <section class="tabla" id="carrito">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>                    
                  </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>                
            </table>
        </section>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="botonFin" class="btn btn-secondary me-md-2" type="button">Finalizar Compra</button>        
        </div>
        

    </main>

    <footer class="footer">
      <h1 class="visitas">Últimas visitas</h1>
      <ul id="authors"></ul>
    </footer>
    
    <script src="sweetalert2.all.min.js"></script>
    <script src="./EntregaFinal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
